<div class="container">
  <div class="row mt-5 justify-content-md-center">
    <h2 class='col-3'>Usuarios registrados</h2>
    <button class="btn-create col-2" mat-raised-button (click)="onCreate()"><mat-icon>add</mat-icon>Crear Usuario</button>
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 usuarios-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Empleado</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="empleado">
        <th mat-header-cell *matHeaderCellDef> Registradas </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </div>
</div>
