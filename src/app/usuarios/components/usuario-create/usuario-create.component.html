<form [formGroup]="form" (ngSubmit)='saveProduct($event)' class="text-center">
  <mat-card>
    <div class="row mb-3">
      <mat-card-header>
        <mat-card-title>Nuevo usuario</mat-card-title>
      </mat-card-header>
    </div>

      <mat-card-content>
    
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Nombre de usuario" matInput formControlName="name" type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="password" matInput formControlName="pass" type="password"></textarea>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button [disabled]='form.invalid' mat-raised-button type="submit">Guardar</button>
      <button mat-raised-button type="button" (click)="close()">Cancelar</button>
    </mat-card-actions>

  </mat-card>

</form>
