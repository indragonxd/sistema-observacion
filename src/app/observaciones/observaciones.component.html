<div class="container">
  <div class="row d-flex justify-content-center">
    <table mat-table [dataSource]="observaciones" class="mat-elevation-z8 usuarios-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="vim">
        <th mat-header-cell *matHeaderCellDef> VIM </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.vehiculo.vim}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="registradopor">
        <th mat-header-cell *matHeaderCellDef> Registrado por </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.creado_por.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actualizadopor">
        <th mat-header-cell *matHeaderCellDef> Actualizado por </th>
        <td mat-cell *matCellDef="let observacion"> {{observacion.resuelto_por.name}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let observacion"> 
          <mat-form-field>
            <mat-label>Accion</mat-label>
            <mat-select (valueChange)="categorySelected($event,observacion)">
              <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </div>
</div>
