
<mat-card>
  <div class="row mb-3">
    <mat-card-header>
      <mat-card-title>ELIMINACION</mat-card-title>
    </mat-card-header>
  </div>

    <mat-card-content>

    <p>Esta seguro que desea eliminar esta informacion?</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="deleteObs()">Guardar</button>
    <button mat-raised-button type="button" (click)="close()">Cancelar</button>
  </mat-card-actions>

</mat-card>
