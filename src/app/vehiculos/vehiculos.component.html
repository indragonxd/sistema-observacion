<div class="container">
  <div class="row mt-5 justify-content-md-center">
    <h2 class='col-3'>Vehiculos registrados</h2>
    <button class="btn-create col-2" mat-raised-button (click)="onCreate()"><mat-icon>add</mat-icon>Crear Vehiculo</button>
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <table mat-table [dataSource]="vehiculos" class="mat-elevation-z8 vehiculos-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="vim">
        <th mat-header-cell *matHeaderCellDef> VIM </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.vim}} </td>
      </ng-container>

      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef> Observaciones </th>
        <td mat-cell *matCellDef="let vehiculo"> 
          <button mat-raised-button (click)="onCreateObs(vehiculo)">agregar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </div>
</div>
